<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keisha - Form Biodata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">

  <!-- Background Video -->
  <video autoplay loop muted style="position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.7);">
    <source src="https://cdn.dribbble.com/userupload/14779675/file/original-5bb759a743301b3ef52c4f38787b1858.mp4" type="video/mp4">
  </video>

  <!-- Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card border-0 shadow-lg mt-5" style="background-color: rgba(255, 255, 255, 0.2); border-radius: 15px; backdrop-filter: blur(10px);">
          <div class="card-body">
            <h2 class="text-center text-white mb-4">Form Biodata</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label text-white">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
              </div>
              <div class="mb-3">
                <label for="data" class="form-label text-white">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label text-white">Alamat</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Masukkan Alamat"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
